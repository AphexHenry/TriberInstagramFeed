<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triber App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="js/main.js"></script>

<body>
  <div  ng-app="mainModule">
    <div ng-controller="InputController" data-ng-init="init()">
        <div class="row">
            <form>
                <div class="centerContainer">
                    <div class="form-group has-feedback">
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Instagram User Name" ng-model="userName" ng-keyup="$event.keyCode == 13 && pressEnter()" ng-change="inputChanged()"></input>
                    </div>
                    <div class="userContainer" ng-repeat="data in users">
                        <img class="profilePictureMain" src="{{data.profile_picture}}" ng-click="submitFormUserId(data.id)"></img>
                        <h5 class="userName col-md-1"> {{data.username | limitTo : 9}}</h5>
                    </div>
                </div>
            </form>
        </div> <!-- .row -->
    </div> <!-- ng-app mainModule -->
  </div> <!-- ng-app mainModule -->
    <div id="footer">
        <h5 style="position: absolute; bottom:0px; right:10px; text-shadow: 2px 1px #fff; color:#333">Baptiste Bohelay, 2015</h5>
    </div> <!-- #footer -->
  <a href=""><img style="position: absolute; top: 0; right: 0; border: 0; width:8%;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

</body>
</html>
