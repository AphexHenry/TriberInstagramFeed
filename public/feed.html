<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triber App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet/less" type="text/css" href="../css/main.less" />
    <link rel="stylesheet/less" type="text/css" href="../css/feed.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="../js/Tools/ng-media.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="../js/Tools/urlTools.js"></script>
    <script src="../js/feed.js"></script>

<body>
    
  <div  ng-app="mainModule">
    <div ng-controller="FeedController" data-ng-init="init()">
        <div id="headerApp">
        <strong>
        <a href="/"><img id="searchUserIcon" src="../img/searchUserIcon.svg" title="look for other user"> </img></a>
        <a href=https://instagram.com/{{user.username}}>
            <img id="profilePicture" src={{user.profile_picture}}> </img>
            <div id="nameContainer">
                <h2>{{user.full_name}}</h2>
                <h3 id="userName">{{user.username}}</h3>
            </div>
        </a>
        </strong>
        </div>
        <div id="containerAllMedia">
            <div id="ImageContainerPlaceHolder"></div>
            <ul >
                <div class="postContainer" ng-repeat="data in posts">
                    <video class="instagramMedia" data-ng-hide="{{data.type == 'image'}}" controls>
                        <source ng-src="{{data.videos.standard_resolution.url}}" type="video/mp4">
                    </video>   
                    <img class="instagramMedia" src="{{data.images.standard_resolution.url}}" data-ng-hide="{{data.type == 'video'}}"></img>
                </div>
            </ul>
        </div><!-- #ContainerAllMedia -->
        <i id="loaderIcon" class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div> <!-- Feed Controller -->
  </div> <!-- ng-app mainModule -->

</body>
</html>
