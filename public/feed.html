<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triber App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet/less" type="text/css" href="../css/main.less" />
    <link rel="stylesheet/less" type="text/css" href="../css/feed.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="../js/Tools/urlTools.js"></script>
    <script src="../js/feed.js"></script>

<body>
    
  <div  ng-app="mainModule">
    <div ng-controller="FeedController" data-ng-init="init()">
        <div id="headerApp">
        <strong>
        <img id="profilePicture" src={{user.profile_picture}}> </img>
        <div id="nameContainer">
            <h1>{{user.full_name}}</h1>
            <h2 id="userName">{{user.username}}</h2>
        </div>
        </strong>
        </div>
        <ul >
            <div class="postContainer" ng-repeat="data in posts">
                <img src="{{data.images.standard_resolution.url}}"></img>
            </div>
        </ul>
        <i id="loaderIcon" class="fa fa-circle-o-notch fa-spin fa-2x" data-ng-show="loading"></i>
    </div> <!-- Feed Controller -->
  </div> <!-- ng-app mainModule -->
  <a href=""><img style="position: absolute; top: 0; right: 0; border: 0; width:8%;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

</body>
</html>
